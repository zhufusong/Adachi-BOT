# ==============================================================================
# 此为项目的问候语配置。
# ==============================================================================
# 如果确实有制定需求，将此文件复制到 ../config/ 下进行修改，不要直接修改此文件。
# ==============================================================================

#
# 上线通知，可配置多行，发送至所有组群。
#
online: |-
  我上线了，说 help 开始我们的互动吧！

#
# 下线通知，可配置多行，发送至所有组群。
#
offline: |-
  我下线了。

#
# 上线通知，可配置多行，发送至被禁止响应消息的组群。
#
die: |-
  我上线了，但是我被禁止响应消息，所有的消息我都无法回应。

#
# 加入新群的问候语，可配置多行。
#
hello: |-
  大家好！初来乍到，还请各位多多关照。说 help 开始我们的互动吧！

#
# 新好友和新群友的问候语，可配置多行。
#
new: |-
  你好，欢迎来到本群，说 help 开始我们的互动吧！
