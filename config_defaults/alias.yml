# ==============================================================================
# 此为项目的游戏别名配置。别名忽略大小写。
# ==============================================================================
# 不推荐自己维护此文件，如果确实有制定需求……
#
# 1. 将此文件复制到 ../config/ 下进行修改，不要直接修改此文件。
# 2. 每次更新时关注此文件的新增项，在 ../config/ 下的同名文件中体现变更。
# ==============================================================================
# 机器人会计算文本和此文件中别名、本名的相似性，所以以下别名尽量不要列出。
#
# 1. 别名和本名有很大相似性的，如“决斗枪”和“决斗之枪”
# 2. 别名和别名有很大相似性的，如“卢姥爷”和“姥爷”
# ==============================================================================
# 请尽量维持较少的别名，过多的别名会拖慢机器人的速度。
# ==============================================================================

