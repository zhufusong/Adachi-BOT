# ==============================================================================
# 此为项目中所有可用的名字。名字不区分大小写，需要随版本更新。
# ==============================================================================
# 不推荐自己维护此文件，如果确实有制定需求……
#
# 1. 将此文件复制到 ../config/ 下进行修改，不要直接修改此文件。
# 2. 每次更新时关注此文件的新增项，在 ../config/ 下的同名文件中体现变更。
# ==============================================================================
# 名字后的数组为可能的别名，机器人会尝试进行名字校正，例如。
#
# 1. “巴托巴斯” -> “巴巴托斯”
# 2. “羊小美”   -> “王小美”
#
# 别名主要由名字矫正功能提供，本文件仅做差异性较大的别名补充，因此以下别名不需要列出。
#
# 1. 别名和本名有很大相似性的，如“天空大剑”和“天空之傲”，如“金珀”和“试做金珀”
# 2. 别名和别名有很大相似性的，如“尤拉”和“优拉”，如“狼”和“狼崽”
# ==============================================================================

